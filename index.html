<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main">
       <div class="container">
        <div class="center">
            <img class="img-center" src="img/image-equilibrium.jpg" alt="">
            <div class="icon">
                <img class="view" src="img/icon-view.svg" alt="">
            </div>
           
        </div>
        <div class="information">
            <div class="information-text">
                <h3 class="inicial-text">Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="bottom-information">
                <div class="days">
                    <img src="img/icon-ethereum.svg" alt="">
                    <h3>0.041<span class="eth">eth</span></h3>
                </div>

                <div class="clock">
                    <img src="img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="linha">

            </div>
        </div>
        
        <div class="profile">
            
        </div>
       </div>
    </div>
</body>
</html>
